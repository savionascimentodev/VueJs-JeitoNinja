<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h4>
      {{titulo}}
    </h4>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Importando o Vue via Cdn -->

  <script>
    // Chamando Inst√¢ncia do VueJs;
    var app = new Vue({
      el: '#app',
      data: {
        titulo: "Aula 01 - VueJs Jeito Ninja"
      }
    })
  </script>
</body>

</html>
